<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <audio src="medias/Kalimba.mp3" controls autoplay loop></audio>

    <audio controls>
        <source src="medias/Kalimba.mp3" type="audio/mp3">
        <source src="medias/Kalimba.ogg" type="audio/ogg">
        <p>이 브라우저는 audio 요소를 지원하지 않습니다.</p>
    </audio>
<hr>
    <video controls poster="medias/wildlife.png"> <!-- poster 속성은 비디오가 로딩되기 전에 보여줄 이미지를 지정합니다. -->
        <source src="medias/Wildlife.mp4" type="video/mp4">
        <source src="medias/Wildlife.webm" type="video/webm">
        <p>이 브라우저는 video 요소를 지원하지 않습니다.</p>
    </video>
</body>
</html>
